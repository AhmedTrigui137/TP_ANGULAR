<div class="container" style="display: flex ;  gap: 10px; align-items: flex-start;">
    <!-- Left side: Card -->
    <div class="card-container" >
      <div class="card">  
        <div class="front">
            <div class="cover">
                <img [src]="coverImage"/>
            </div>
            <div class="user">
                <img class="img-circle" [src]="profileImage"/>
            </div>
            <div class="content">
                <div class="main">
                    <h3 class="name">{{ name }} {{surname}}</h3>
                    <p class="profession">{{ job }}</p>

                    <p class="text-center">{{ favoriteQuote }}</p>
                </div>
                <div class="footer">
                    <div class="rating">
                        <i class="fa fa-mail-forward"></i> Auto Rotation
                    </div>
                </div>
            </div>
        </div> <!-- end front panel -->
        <div class="back">
            <div class="header">
                <h5 class="motto">"{{ motto }}</h5>
            </div>
            <div class="content">
                <div class="main">
                    <h4 class="text-center">Job Description</h4>
                    <p class="text-center">{{ jobDescription }}</p>

                    <div class="stats-container">
                        <div class="stats">
                            <h4>235</h4>
                            <p>
                                Followers
                            </p>
                        </div>
                        <div class="stats">
                            <h4>114</h4>
                            <p>
                                Following
                            </p>
                        </div>
                        <div class="stats">
                            <h4>35</h4>
                            <p>
                                Projects
                            </p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="footer">
                <div class="social-links text-center">
                    <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                    <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                    <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
                </div>
            </div>
        </div> <!-- end back panel -->
    </div> <!-- end card -->
    </div>
    <div class="form-container" style="width: 50%; display: flex; flex-direction: column; gap: 10px;">
        <form>
          <div class="form-group">
            <label for="name">Nom:</label>
            <input id="name" type="text" [(ngModel)]="name" name="name" />
          </div>
    
          <div class="form-group">
            <label for="surname">Prénom:</label>
            <input id="surname" type="text" [(ngModel)]="surname" name="surname" />
          </div>
    
          <div class="form-group">
            <label for="job">Job:</label>
            <input id="job" type="text" [(ngModel)]="job" name="job" />
          </div>
    
          <div class="form-group">
            <label for="profileImage">Image de profil:</label>
            <input id="profileImage" type="text" [(ngModel)]="profileImage" name="profileImage" />
          </div>
    
          <div class="form-group">
            <label for="favoriteQuote">Citation favorite:</label>
            <textarea id="favoriteQuote" [(ngModel)]="favoriteQuote" name="favoriteQuote"></textarea>
          </div>
    
          <div class="form-group">
            <label for="jobDescription">Décrivez nous votre travail:</label>
            <textarea id="jobDescription" [(ngModel)]="jobDescription" name="jobDescription"></textarea>
          </div>
    
          <div class="form-group">
            <label for="motto">Mots-clés de votre travail:</label>
            <textarea id="motto" [(ngModel)]="motto" placeholder="motto"></textarea>
          </div>
        </form>
      </div>

</div> <!-- end card-container -->
