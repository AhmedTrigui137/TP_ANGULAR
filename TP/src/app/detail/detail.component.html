<div class="item-content">
  <img [src]="'../assets/smile.jpg'" alt="{{ item?.firstname }} {{ item?.name }}" class="item-image" />
  
  <div class="item-details">
    <h3 class="item-name">{{ item?.firstname }} {{ item?.name }}</h3>
    <p class="item-info">Age: {{ item?.age }} | Job: {{ item?.job }}</p>
    <p class="item-info">id: {{ item?.id }} | Cin: {{ item?.cin }}</p>
  </div>
</div>
