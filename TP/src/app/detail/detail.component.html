<div class="item-content" >
    
    <img [src]="item.image || 'assets/default-avatar.png'" alt="{{ item.firstname }} {{ item.name }}" class="item-image" />
    
    <div class="item-details">
      
      <h3>{{ item.firstname }} {{ item.name }}</h3>
   
      <p>Age: {{ item.age }} | Job: {{ item.job }}</p>
      <p>Click to view details</p>
    </div>
   
  </div>
