<div class="embauched-list">
    <mat-card *ngFor="let person of embauched" class="embauched-card">
      <img mat-card-image [src]="'../../assets/embauched.jpg'" alt="{{ person.firstname }} {{ person.name }}" />
      <mat-card-header>
        <mat-card-title>{{ person.firstname }} {{ person.name }}</mat-card-title>
        <mat-card-subtitle>{{ person.job }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Age: {{ person.age }}</p>
      </mat-card-content>
    </mat-card>
  </div>
